[build]
  # Build configuration
  command = "pnpm install && pnpm run build"
  publish = "dist/spa"

  # Environment variables for build
  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--version"
    PNPM_VERSION = "latest"

# Form settings (correct syntax)
[forms.settings]
  spam_protection = true

# Redirects for SPA routing (simplified and working)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers (less restrictive)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
